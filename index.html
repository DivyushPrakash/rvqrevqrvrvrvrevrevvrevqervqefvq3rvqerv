<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
    <center>
        <div class="heading">
            <h1>AI Ping-Pong</h1>
            <button class="btn btn-info popupbtn" data-toggle="modal" data-target="#popup">Instructions</button>
        </div>
        <br>
        <br>
        <button class="btn btn-success" onclick="startGame()" id="start">Start Game</button>
        <br>
        <br>
        <h3 id="gamestatus" style="color: white; font-weight: bold;"></h3>
        <br>
        <br>
        <div id="gamecanvas"></div>
        <div id="webcamcanvas"></div>
        <br>
        <br>
        <button class="btn btn-primary" onclick="restart()" id="restart">Restart Game</button>


        <div id="popup" class="modal fade">
            <div class=" modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3 style="color:black;">Instructions</h3>
                    </div>

                    <div class="modal-body">
                        <ol>
                            <li>Move your nose up to make the paddle go up.</li>
                            <li>Move your nose down to make the paddle go down</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer">Devoloped by Divyush Prakash</div>

    </center>
    <script src="main.js"></script>
</body>

</html>
